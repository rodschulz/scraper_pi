[loggers]
keys=root, pinmov, scrapy

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_pinmov]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[logger_scrapy]
level=WARNING
handlers=consoleHandler
qualname=scrapy
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=[%(asctime)s][%(name)-8.8s][%(levelname)-5.5s] %(message)s
datefmt=%y%m%d%H%M%S
